<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"> <!-- Deklaracja kodowania -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Book Tracker
    </header>
    <div id="container">
        <img id="bookImage" src="books.png" alt="Book Image">
        <div id="app">
            <div id="loginSection" class="active">
                <div class="div1">
                    <h2>Zaloguj się</h2>
                    <label for="loginUsername">Nazwa użytkownika:</label>
                    <input type="text" id="loginUsername">
                    <label for="loginPassword">Hasło:</label>
                    <input type="password" id="loginPassword">
                </div>
                <div class="div2">
                    <a href="#" class="btn" onclick="login()">Zaloguj</a>
                </div>
                <div class="div2">
                    <a href="#" class="btn" onclick="showRegister()">Zarejestruj się</a>
                </div>
                <div class="div2">

                    <a href="#" class="btn" onclick="showAdmin()">Panel administratora</a>
                </div>
            </div>
            <div id="registerSection">
                <h2>Zarejestruj się</h2>
                <div>
                    <label for="registerUsername">Nazwa użytkownika:</label>
                    <input type="text" id="registerUsername">
                </div>
                <div>
                    <label for="registerPassword">Hasło:</label>
                    <input type="password" id="registerPassword">
                </div>
                <button onclick="register()">Zarejestruj</button>
                <button onclick="showLogin()">Wróć do logowania</button>
            </div>
            <div id="adminSection">
                <h2>Panel Administratora</h2>
                <div>
                    <label for="adminUsername">Nazwa administratora:</label>
                    <input type="text" id="adminUsername">
                </div>
                <div>
                    <label for="adminPassword">Hasło administratora:</label>
                    <input type="password" id="adminPassword">
                </div>
                <button onclick="adminLogin()">Zaloguj jako Administrator</button>
                <button onclick="showLogin()">Wróć do logowania</button>
            </div>
            <div id="adminPanel">
                <h2>Panel Administratora</h2>
                <ul id="userList">
                    <!-- Lista użytkowników będzie tutaj -->
                </ul>
                <button onclick="logout()">Wyloguj</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
